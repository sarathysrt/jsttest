<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Contact Form | Only the front-end feel</title>
	<link rel="stylesheet" media="screen" href="styles.css" >
    <style>
    .contact_form{padding-top:40px;}
	.title {background-color:rgba(0,0,0,0.56); text-align:center; width:100%; position:fixed; top:0; left:0; padding:5px 0;}
.title a {color:#FFF; text-decoration:none; font-size:16px; font-weight:bolder; line-height:24px;}
    </style>
</head>
<body>
<div class="title"><a href="http://www.jiawin.com/forms-css3-html5-validation/">Tutorial: make your form upgrade to CSS3 and HTML5 client-side validation (Return to article)</a></div>
<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li>
             <h2>contact us</h2>
             <span class="required_notification">* Indicates a required field</span>
        </li>
        <li>
            <label >Name:</label>
            <input type="text"  placeholder="Javin" required />
        </li>
        <li>
            <label >E-mail:</label>
            <input type="email" name="email"  required />
            <span class="form_hint">The correct format is:team@verizon.com</span>
        </li>
        <li>
            <label >Website:</label>
            <input type="url" name="website" placeholder="ww" required pattern="(http|https)://.+"/>
            <span class="form_hint">The correct format for the：http://www.jiawin.com</span>
        </li>
        <li>
            <label >leave a message:</label>
            <textarea name="message" cols="40" rows="6" placeholder="  " required ></textarea>
        </li>
        <li>
        	<button class="submit" type="submit">Submit Form</button>
        </li>
    </ul>
</form>
</body>
</html>
